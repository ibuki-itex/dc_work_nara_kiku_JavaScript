    <script>
        let x=1;
        let y=1;    
        while(x*y<82){              
            if(y==10){
                y=1
                x++
                document.write(`<p>${x}*${y}=${x*y}</p>`);
            }else{
                document.write(`<p>${x}*${y}=${x*y}</p>`);
            };
            y++;
        };    //9*9=81を計算し終わった後、ｙが足されてx=9,y=10でかけて90になるから、ストップされるってわけ
    </script>
