<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY21</title>
</head>
<body>
<script>
    let date=new Date();
    document.write(`<p>${date}</p>`);
    
    let day=date.getDate();
    document.write(`<p>${day}</p>`);
    date.setDate(day+1);
    document.write(`<p>${date}</p>`);
</script>    
    
</body>
</html>
