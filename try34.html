<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY34</title>
</head>
<body>
 <div id="check_value">チェックしていません</div>
 <label for="check">
    <input type="checkbox" id="check">チェックボックス
 </label>
 <script>
    const check=document.getElementById("check");
    check.onchange=function(){
        const checkbox_value=document.getElementById("check_value");

        if(check.checked){
            checkbox_value.textContent="チェックしました";
        }else{
            checkbox_value.textContent="チェックしていません";
        }
    }
 </script>    
</body>
</html>
