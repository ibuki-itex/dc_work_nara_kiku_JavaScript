<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY19</title>
</head>
<body>
<script>
    let hiragana=new Array("あ","い","う");
    document.write("<p>"+hiragana.length+"</p>");
    document.write("<p>"+hiragana.join(',')+"</p>");
    document.write("<p>"+hiragana.indexOf('い')+"</p>");    
</script>    
    
</body>
</html>
