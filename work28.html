<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK28</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="count_down">20</div>
    <input type="button" id="start" value="スタート">
    <script>
        let timer;
        function count_start(){
            timer=setInterval(count_down,1000);
        }
        function count_down(){
            let sec=$("#count_down").textContent;
            //変数secから１を引く
            sec--;
            //ゼロで止める処理
            if(sec<=0){
                alert("時間です。");
                $(count_down).textContent
                clearInterval(timer);
            }else{
                //変数を引いた値に更新
                count_down.textContent=sec;
            }
        }
        $("#start").click(count_start);
    </script>
</body>
</html>
