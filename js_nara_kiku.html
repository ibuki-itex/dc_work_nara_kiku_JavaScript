<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピアノアプリ</title>
</head>
<body>
    <p id="header"></p>
    <div id="area"></div>
    <div id="keyboard">
        <button type="button" class="note" id="do">ド</button>
        <button type="button" class="note" id="re">レ</button>
        <button type="button" class="note" id="mi">ミ</button>
        <button type="button" class="note" id="fa">ファ</button>
        <button type="button" class="note" id="so">ソ</button>
        <button type="button" class="note" id="ra">ラ</button>
        <button type="button" class="note" id="si">シ</button>
    </div>
    <div id="container">
    <button type="button" id="autoplay">自動演奏</button>
    </div>
    <style>
        body{
            margin: 0;
        }
        #header{
            text-align: center;
            height: 10px;
        }
        #area{
            background-color:rgba(0, 255,255, 0.3);
            color: black;
            font-size: 100px;
            font-weight: bold;
            width: 500px;
            height: 250px;
            line-height: 250px;
            margin: 0 auto;
            text-align: center;
        }
        #keyboard{
            width: 100%;
            gap:0 20px;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .note{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            font-size: 40px;
            line-height: 100px;
        }
        #container{
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        #autoplay{
            width: 200px;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            justify-content: center;
        }
    </style>
    <script>
        //手動演奏機能
        let sound_area=document.getElementById("area");
        let do_key=document.getElementById("do");
        let re_key=document.getElementById("re");
        let mi_key=document.getElementById("mi");
        let fa_key=document.getElementById("fa");
        let so_key=document.getElementById("so");
        let ra_key=document.getElementById("ra");
        let si_key=document.getElementById("si");
        //音の文字を消す、休符
        const clear_function=()=>{
            sound_area.textContent="";
        }
        //ドを押した時の処理
        const do_function=()=>{
           let do_str=do_key.textContent;
           sound_area.textContent=(do_str);
           setTimeout(clear_function,1000); 
        }
        const re_function=()=>{
           let re_str=re_key.textContent;
           sound_area.textContent=(re_str);
           setTimeout(clear_function,1000); 
        }
        const mi_function=()=>{
           let mi_str=mi_key.textContent;
           sound_area.textContent=(mi_str); 
           setTimeout(clear_function,1000);
        }
        const fa_function=()=>{
           let fa_str=fa_key.textContent;
           sound_area.textContent=(fa_str);
           setTimeout(clear_function,1000); 
        }
        const so_function=()=>{
           let so_str=so_key.textContent;
           sound_area.textContent=(so_str);
           setTimeout(clear_function,1000); 
        }
        const ra_function=()=>{
           let ra_str=ra_key.textContent;
           sound_area.textContent=(ra_str);
           setTimeout(clear_function,1000); 
        }
        const si_function=()=>{
           let si_str=si_key.textContent;
           sound_area.textContent=(si_str);
           setTimeout(clear_function,1000); 
        }
        //自動演奏機能
        let header_text=document.getElementById("header");
        let auto_key=document.getElementById("autoplay");
        let notes=document.getElementsByClassName("note");
        const do_auto=()=>{
           let do_str=do_key.textContent;
           sound_area.textContent=(do_str);
        }
        const re_auto=()=>{
           let re_str=re_key.textContent;
           sound_area.textContent=(re_str);
        }
        const mi_auto=()=>{
           let mi_str=mi_key.textContent;
           sound_area.textContent=(mi_str); 
        }
        const fa_auto=()=>{
           let fa_str=fa_key.textContent;
           sound_area.textContent=(fa_str); 
        }
        const so_auto=()=>{
           let so_str=so_key.textContent;
           sound_area.textContent=(so_str); 
        }
        const ra_auto=()=>{
           let ra_str=ra_key.textContent;
           sound_area.textContent=(ra_str); 
        }
        const si_auto=()=>{
           let si_str=si_key.textContent;
           sound_area.textContent=(si_str); 
        }
        const auto_funcition=()=>{
            header_text.textContent=("自動演奏中です：きらきら星");
            auto_key.textContent=("演奏中止")
            //鍵盤無効化
            for(let i=0;i<notes.length;i++){
                notes[i].style.opacity=0.5;
                notes[i].disabled=true;
            }
            //曲をシャッフル
            let x=Math.floor(Math.random()*2);
            if(x==1){
                header_text.textContent=("自動演奏中です：きらきら星");
                const star_function=()=>{
                    //きらきら星楽譜 
                    setTimeout(do_auto,0);
                    //500ミリ後に休符、後は前の秒に前の音符の指定時間をプラスするだけ 
                    setTimeout(clear_function,500);
                    setTimeout(do_auto,1000);
                    setTimeout(clear_function,1500);
                    setTimeout(so_auto,2000);
                    setTimeout(clear_function,2500);
                    setTimeout(so_auto,3000);
                    setTimeout(clear_function,3500);
                    setTimeout(ra_auto,4000);
                    setTimeout(clear_function,4500);
                    setTimeout(ra_auto,5000);
                    setTimeout(clear_function,5500);
                    setTimeout(so_auto,6000);
                    //2行目
                    setTimeout(fa_auto,8000);
                    setTimeout(clear_function,8500);
                    setTimeout(fa_auto,9000);
                    setTimeout(clear_function,9500);
                    setTimeout(mi_auto,10000);
                    setTimeout(clear_function,10500);
                    setTimeout(mi_auto,11000);
                    setTimeout(clear_function,11500);
                    setTimeout(re_auto,12000);
                    setTimeout(clear_function,12500);
                    setTimeout(re_auto,13000);
                    setTimeout(clear_function,13500);
                    setTimeout(do_auto,14000);
                    //3行目
                    setTimeout(so_auto,16000);
                    setTimeout(clear_function,16500);
                    setTimeout(so_auto,17000);
                    setTimeout(clear_function,17500);
                    setTimeout(fa_auto,18000);
                    setTimeout(clear_function,18500);
                    setTimeout(fa_auto,19000);
                    setTimeout(clear_function,19500);
                    setTimeout(mi_auto,20000);
                    setTimeout(clear_function,20500);
                    setTimeout(mi_auto,21000);
                    setTimeout(clear_function,21500);
                    setTimeout(re_auto,22000);
                    //4行目
                    setTimeout(so_auto,24000);
                    setTimeout(clear_function,24500);
                    setTimeout(so_auto,25000);
                    setTimeout(clear_function,25500);
                    setTimeout(fa_auto,26000);
                    setTimeout(clear_function,26500);
                    setTimeout(fa_auto,27000);
                    setTimeout(clear_function,27500);
                    setTimeout(mi_auto,28000);
                    setTimeout(clear_function,28500);
                    setTimeout(mi_auto,29000);
                    setTimeout(clear_function,29500);
                    setTimeout(re_auto,30000); 
                    //5行目
                    setTimeout(do_auto,32000);
                    setTimeout(clear_function,32500);
                    setTimeout(do_auto,33000);
                    setTimeout(clear_function,33500);
                    setTimeout(so_auto,34000);
                    setTimeout(clear_function,34500);
                    setTimeout(so_auto,35000);
                    setTimeout(clear_function,35500);
                    setTimeout(ra_auto,36000);
                    setTimeout(clear_function,36500);
                    setTimeout(ra_auto,37000);
                    setTimeout(clear_function,37500);
                    setTimeout(so_auto,38000);
                    //6行目
                    setTimeout(fa_auto,40000);
                    setTimeout(clear_function,40500);
                    setTimeout(fa_auto,41000);
                    setTimeout(clear_function,41500);
                    setTimeout(mi_auto,42000);
                    setTimeout(clear_function,42500);
                    setTimeout(mi_auto,43000);
                    setTimeout(clear_function,43500);
                    setTimeout(re_auto,44000);
                    setTimeout(clear_function,44500);
                    setTimeout(re_auto,45000);
                    setTimeout(clear_function,45500);
                    setTimeout(do_auto,46000);
                    setTimeout(clear_function,50000);
                }
                star_function();
            }else if(x==0){
                    const tulip_function=()=>{
                    header_text.textContent=("自動演奏中です：チューリップ");
                    //チューリップ楽譜
                    setTimeout(do_auto,0);
                    setTimeout(re_auto,500);
                    setTimeout(mi_auto,1000);
                    setTimeout(do_auto,2000);
                    setTimeout(re_auto,2500);
                    setTimeout(mi_auto,3000);
                    //2行目
                    setTimeout(so_auto,4000);
                    setTimeout(mi_auto,4500);
                    setTimeout(re_auto,5000);
                    setTimeout(do_auto,5500);
                    setTimeout(re_auto,6000);
                    setTimeout(mi_auto,6500);
                    setTimeout(re_auto,7000);
                    //3行目
                    setTimeout(do_auto,8000);
                    setTimeout(re_auto,8500);
                    setTimeout(mi_auto,9000);
                    setTimeout(do_auto,10000);
                    setTimeout(re_auto,10500);
                    setTimeout(mi_auto,11000);
                    setTimeout(so_auto,12000);
                    setTimeout(mi_auto,12500);
                    setTimeout(re_auto,13000);
                    setTimeout(do_auto,13500);
                    setTimeout(re_auto,14000);
                    setTimeout(mi_auto,14500);
                    setTimeout(do_auto,15000);
                    //4行目
                    setTimeout(so_auto,16000);
                    setTimeout(clear_function,16250);
                    setTimeout(so_auto,16500);
                    setTimeout(clear_function,16750);
                    setTimeout(mi_auto,17000);
                    setTimeout(clear_function,17250);
                    setTimeout(so_auto,17500);
                    setTimeout(clear_function,17750);
                    //5行目
                    setTimeout(ra_auto,18000);
                    setTimeout(clear_function,18250);
                    setTimeout(ra_auto,18500);
                    setTimeout(clear_function,18750);
                    setTimeout(so_auto,19000);
                    //６行目
                    setTimeout(mi_auto,20000);
                    setTimeout(clear_function,20250);
                    setTimeout(mi_auto,20500);
                    setTimeout(clear_function,20750);
                    setTimeout(re_auto,21000);
                    setTimeout(clear_function,21250);
                    setTimeout(re_auto,21500);
                    setTimeout(clear_function,21750);
                    setTimeout(do_auto,22000);
                    setTimeout(clear_function,26000);
                }
                tulip_function();
            }   
        }
        do_key.addEventListener("click",do_function);
        re_key.addEventListener("click",re_function);
        mi_key.addEventListener("click",mi_function);
        fa_key.addEventListener("click",fa_function);
        so_key.addEventListener("click",so_function);
        ra_key.addEventListener("click",ra_function);
        si_key.addEventListener("click",si_function);
        auto_key.addEventListener("click",auto_funcition);
    </script>
</body>
</html>
