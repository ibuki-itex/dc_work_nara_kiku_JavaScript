<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY22</title>
    <script>
        const float=1.5;

        const floor=Math.floor(float);
        document.write(`<p>${floor}</p>`);
        
        const ceil=Math.ceil(float);
        document.write(`<p>${ceil}</p>`);

        const round=Math.round(float);
        document.write(`<p>${round}</p>`);
    </script>
</head>
